%YAML:1.0

# Configuration for the 30 FPS Front View camera
# Andre Pool 

camera:
   backlightCompensation : 0 # min=0 max=1 step=1 default=0
   brightness : 64 # 64 + 0, min=-64 max=64 step=1 default=0
   contrast : 32 # min=0 max=95 step=1 default=32
   exposureAbsolute : 175 # min=50 max=10000 step=1 default=166
   exposureAuto : 0 # Manual Mode=0, Aperture Priority Mode=1, use Manual Mode, otherwise fps might drop from 30fps
   gamma : 165 # min=100 max=300 step=1 default=165
   hue : 2000 # 2000 + 0, min=-2000 max=2000 step=1 default=0
   powerLineFrequency : 1 # Disabled=0, 50 Hz=1, 60Hz=2, use 50 Hz
   saturation : 55 # min=0 max=100 step=1 default=55
   sharpness : 2 # min=1 max=7 step=1 default=2
   whiteBalanceTemperature : 3320 # min=2800 max=6500 step=10 default=4600
   whiteBalanceAuto : 0 # default=1

ball:
   hueCenter : 33 #  hue range from 0 to 179
   hueDelta : 15
   satMin : 100
   satMax : 255
   valMin : 100 # highly depending on illumination
   valMax : 255
   minimalSize : 30 # minimal amount of ball pixels




